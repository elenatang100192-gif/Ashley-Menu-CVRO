# Netlify 配置文件
# 用于配置 Netlify 部署设置

[build]
  # 发布目录（静态网站，根目录即可）
  publish = "."

# 重定向规则
# 确保所有路由都指向 index.html（单页应用支持）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 安全头设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存策略
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/firebase-config.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/firebase-db.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

